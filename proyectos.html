<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <div id="Header"></div>

  <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide carrusel" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
          class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/domotica.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block fondo">
            <h3>Casa Domotica</h3>
            <p>Un hogar con capacidades automatizadas para mejorar el confort.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/domotica.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block fondo">
            <h3>Otro proyecto</h3>
            <p>Texto del segundo item.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/domotica.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block fondo">
            <h3>Otro proyecto mas, y asi</h3>
            <p>Subtitulo.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div id="Footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
