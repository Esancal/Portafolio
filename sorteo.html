<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteos - Esteban Castañeda</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap"
    rel="stylesheet">

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/Header-Footer.js"></script>
  <script src="js/sorteo.js"></script>
  <link rel="stylesheet" href="styles/globalStyle.css">

  <link rel="stylesheet" href="styles/sorteoStyle.css">
</head>

<body>

  <div id="Header"></div>

  <div class="container-fluid pt-3" style="display: flex; justify-content: center;">
    <div class="" id="formulario">
      <h1>Sorteos</h1>
      <p>Puedes inscribirte para participar por un premio mas tarde</p>

      <br>

      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Fulano">
          <label for="floatingInput" class="etiquetas">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="correo" placeholder="name@example.com">
          <label for="floatingInput" class="etiquetas">Correo Electronico</label>
          <p class="miniText">No compartire tu correo con nadie.</p>
        </div>
        <div id="recompenzaSorteo">
          <p>¿Que tipo de recompenzas prefieres?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recompenza" id="Curso online" value="Curso online">
            <label class="form-check-label" for="Curso online">
              <h5>Curso online</h5>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recompenza" id="Juego" value="Juego">
            <label class="form-check-label" for="Juego">
              <h5>Juego</h5>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="recompenza" id="Analisis de paginas"
              value="Analisis de paginas">
            <label class="form-check-label" for="Analisis de paginas">
              <h5>Analisis de paginas</h5>
            </label>
          </div>
        </div>
        <div class="form-floating">
          <textarea name="comentario" class="form-control" placeholder="Deja tu comentario aqui"
            id="comentario" style="height: 20vh" maxlength="1300"></textarea>
          <label for="comentario" class="etiquetas">Comentario</label>
        </div>
        <div style="text-align: start;">
          <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="Footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
